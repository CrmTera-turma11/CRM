<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/telaCadastro.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="logoDeCima">
            <img src="../assets/img/Logoazul.png" alt="logoBoostNow" onclick="redirectTelaInicial()">
            <ul>
                <li onclick = "redirectTelaInicial()">Produto</li>
                <li onclick = "redirectTelaInicial()">Preço</li>
                <li onclick = "redirectTelaInicial()">Ferramentas</li>
                <li onclick = "redirectTelaInicial()">Empresa</li>
            </ul>
        </nav>
    </header>
    <section class="container-limiter">
        <div class="container">
            <div class="content">
                <div class="brand">
                    <img src="../assets/img/Logoazul.png" alt="Logo" width="370px">
                </div>
                   <form class="form">
                        <span>Faça seu cadastro</span>
                        <input type="text" placeholder="nome do usuário" id="username" required>
                        <input type="email" placeholder="Digite seu email" id="email" required>
                        <div>
                            <i class="fa-solid fa-eye-slash" id="eye-closed"></i>
                            <input id="senha" type="password" placeholder="digite sua senha" required title="somente senhas acima de 6 caracteres."> 
                        </div>
                        <input id="confirmaSenha" type="password" placeholder="Confirme sua senha" required>
                        <button id="btnCadastro" type="submit">Cadastre-se</button>
                       <div class="account">

                        <div>
                            <span>Já tem uma conta? <span id="loginRedirect" onclick="redirectLogin()">login</span></span>
                        </div>
                       </div>
                   </form>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../Js/routes.js"></script>
    <script src="../Js/cadastro.js"></script>

</body>
</html>
