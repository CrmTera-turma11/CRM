<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/telaLogin.css">
</head>
 
<body>
    <section class="container-limiter">
        <div class="container">
            <div class="content">
                <div class="brand">
                    <img src="../assets/img/Logoazul.png" alt="Logo" width="370px">
                </div>

                        <span>Faça seu Login</span>
                        <input type="email" placeholder="Digite seu email" required>

                        <button>Logar</button>
                       <div class="account">
                        <span>Esqueceu o usuário/senha? </span>
                        <p><a href="telaCadastro.html">Crie uma conta agora mesmo</a></p>
                       </div>
                   </form>
            </div>
        </div>
    </section>
    
</body>
